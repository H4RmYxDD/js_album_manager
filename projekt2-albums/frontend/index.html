<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Album Manager</h1>
    <div id="search-add-container">
        <button id="add-album" onclick="showAddForm()">Add Album</button>
    </div>
    <div>
        <input type="text" id="search-query" placeholder="Search albums...">
        <button onclick="searchAlbums()">Search</button>
    </div>
    <div id="form-container" style="display: none;">
        <h2 id="form-title">Add Entry</h2>
        <form onsubmit="submitForm(event)">
            <input type="hidden" id="entry-id">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" required>
            <label for="releaseDate">Release Date:</label>
            <input type="date" id="releaseDate" required>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" required>
            <label for="coverUrl">Cover URL:</label>
            <input type="text" id="coverUrl" placeholder="Enter album cover URL">
            <button type="submit">Save</button>
            <button type="button" onclick="hideForm()">Cancel</button>
        </form>
    </div>
    
<div id="albums">
</div>
    
    <button class="resetButton" onclick="fetchAlbums()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
